<div class="haf-extension-container">
    <span data-round>[1]</span>

    <div class="haf-extension-container__separator"></div>

    <div>
        <span data-successful-checks>0</span>
        /
        <span data-total-checks>0</span>
    </div>

    <div class="haf-extension-container__separator"></div>

    <label class="haf-extension-container__label">
        <span class="haf-extension-container__label-text mr-2">Games</span>
        <span class="mr-2" data-timer>(00:00)</span>
        <input type="checkbox" data-toggle-messages checked>
    </label>

    <div class="haf-extension-container__separator"></div>

    <label class="haf-extension-container__label">
        <span class="haf-extension-container__label-text mr-2">Quiz</span>
        <input type="checkbox" data-toggle-quiz checked>
    </label>

    <div class="haf-extension-container__separator"></div>

    <div class="haf-extension-container__answers">
        <button class="haf-extension-container__answer-button" data-command="!answer1">!a1</button>
        <button class="haf-extension-container__answer-button" data-command="!answer2">!a2</button>
        <button class="haf-extension-container__answer-button" data-command="!answer3">!a3</button>
        <button class="haf-extension-container__answer-button" data-command="!answer4">!a4</button>
    </div>
</div>
